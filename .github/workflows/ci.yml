name: CI Test Suite

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  ci-tests:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install Allure CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jre
        curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.33.0/allure-2.33.0.tgz
        tar -zxvf allure.tgz -C /opt/
        sudo ln -s /opt/allure-2.33.0/bin/allure /usr/bin/allure

    - name: Check out code
      uses: actions/checkout@v4

    - name: Install Package
      run: |
        poetry install 

    - name: Run tests via pytest then generate Allure HTML report
      env:
        WOLFRAM_APP_ID: ${{ secrets.WOLFRAM_APP_ID }}
      run: |
        mkdir -p allure-results
        poetry run pytest tests --alluredir=allure-results
        allure generate --single-file allure-results -o allure-report --clean

    - name: Generate Markdown report via allure-results dir
      run: poetry run python src/allure-md.py --alluredir=allure-results

    - name: Generate PDF report via Markdown report
      run: |
        sudo apt install pandoc texlive-latex-extra
        pandoc allure-report.md -o allure-report.pdf

    - name: Import GPG private key
      run: |
        echo "$GPG_PRIVATE_KEY" | gpg --batch --import
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

    - name: Sign Allure HTML report (GPG)
      run: |
        echo "$GPG_PASSPHRASE" | \
        gpg --batch --yes --passphrase-fd 0 \
            --pinentry-mode loopback \
            --output allure-report-index.html.asc \
            --armor --sign allure-report/index.html
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Sign Allure Markdown report (GPG)
      run: |
        echo "$GPG_PASSPHRASE" | \
        gpg --batch --yes --passphrase-fd 0 \
            --pinentry-mode loopback \
            --output allure-report.md.asc \
            --armor --sign allure-report.md
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Sign Allure PDF report (GPG)
      run: |
        echo "$GPG_PASSPHRASE" | \
        gpg --batch --yes --passphrase-fd 0 \
            --pinentry-mode loopback \
            --output allure-report.pdf.asc \
            --armor --sign allure-report.pdf
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Upload Signed Allure HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-index-html-signed
        path: allure-report-index.html.asc

    - name: Upload Signed Allure Markdown Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-md-signed
        path: allure-report.md.asc
        
    - name: Upload Signed Allure PDF Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-pdf-signed
        path: allure-report.pdf.asc

    - name: Upload Allure report HTML as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-html
        path: allure-report/index.html

    - name: Upload Allure Markdown report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-md
        path: allure-report.md
        
    - name: Upload Allure PDF report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-pdf
        path: allure-report.pdf
